<!DOCTYPE html>
<html lang="in">
  <!-- Deklarasi bahwa dokumen ini menggunakan HTML5 dan bahasa yang digunakan adalah bahasa Indonesia -->

  <head>
    <meta charset="UTF-8" />
    <!-- Menetapkan karakter encoding yang digunakan, yaitu UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengatur viewport agar sesuai dengan ukuran layar perangkat, penting untuk tampilan responsif -->

    <title>Twibbon Editor</title>
    <!-- Judul halaman yang akan ditampilkan pada tab browser -->

    <link rel="stylesheet" href="styles.css" />
    <!-- Menghubungkan halaman dengan file CSS eksternal untuk mengatur gaya (styles.css) -->

    <link rel="icon" href="icon.png " />
    <!-- Menambahkan icon logo halaman web-->
  </head>

  <body>
    <!-- Bagian utama dari dokumen HTML -->

    <div class="container">
      <!-- Elemen div dengan class "container" yang berfungsi sebagai pembungkus utama untuk konten -->

      <h1>Twibbon Editor</h1>
      <!-- Heading level 1 yang menampilkan judul halaman "Twibbon Editor" -->

      <div class="editor">
        <!-- Elemen div dengan class "editor" untuk membungkus bagian editor twibbon -->

        <div class="upload-group">
          <!-- Elemen div dengan class "upload-group" yang berfungsi sebagai pembungkus untuk kelompok input file pertama -->

          <label for="uploadImage" class="custom-label">Masukkan Foto (JPG):</label>
          <!-- Label yang terkait dengan input file pertama, memberikan petunjuk untuk memasukkan foto dengan format JPG -->

          <input type="file" id="uploadImage" accept="image/jpeg" class="custom-file-input" />
          <!-- Input file dengan ID "uploadImage" untuk mengunggah gambar dengan format JPG, dan diterapkan class "custom-file-input" -->
        </div>

        <div class="upload-group">
          <!-- Elemen div dengan class "upload-group" yang berfungsi sebagai pembungkus untuk kelompok input file kedua -->

          <label for="uploadTwibbon" class="custom-label">Masukkan Twibbon (PNG):</label>
          <!-- Label yang terkait dengan input file kedua, memberikan petunjuk untuk memasukkan twibbon dengan format PNG -->

          <input type="file" id="uploadTwibbon" accept="image/png" class="custom-file-input" />
          <!-- Input file dengan ID "uploadTwibbon" untuk mengunggah twibbon dengan format PNG, dan diterapkan class "custom-file-input" -->
        </div>

        <div class="canvas-container">
          <!-- Elemen div dengan class "canvas-container" yang berfungsi sebagai pembungkus untuk elemen canvas -->

          <canvas id="canvas"></canvas>
          <!-- Elemen canvas dengan ID "canvas" yang digunakan sebagai area gambar untuk menggabungkan foto dan twibbon -->
        </div>

        <div class="controls">
          <!-- Elemen div dengan class "controls" yang berfungsi sebagai pembungkus untuk kontrol tambahan -->

          <label for="zoomSlider">Mengubah Ukuran Gambar</label>
          <!-- Label yang memberikan petunjuk untuk mengubah ukuran gambar dengan menggunakan slider -->

          <input type="range" id="zoomSlider" min="0.1" max="3" step="0.1" value="1" />
          <!-- Input dengan tipe "range" (slider) untuk mengatur zoom gambar, nilai minimum 0.1, maksimum 3, dengan langkah 0.1, dan nilai default 1 -->

          <button id="downloadBtn" class="custom-btn">Unduh</button>
          <!-- Tombol dengan ID "downloadBtn" untuk mengunduh gambar hasil gabungan foto dan twibbon, menggunakan class "custom-btn" -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Menyertakan file JavaScript eksternal (script.js) untuk memberikan fungsi interaktif pada halaman -->
  </body>
</html>
